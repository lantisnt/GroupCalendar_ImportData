variables:
    LUA_VERSION: "5.1.4"
    LUA_PATH: "/tmp"

stages:
    - syntax

.install_lua: &install_lua
    -|
    export BASE_DIR=$PWD
    yum install -q -y epel-release
    yum install -q -y readline-devel gcc make
    curl https://www.lua.org/ftp/lua-$LUA_VERSION.tar.gz > $LUA_PATH/lua-$LUA_VERSION.tar.gz
    cd $LUA_PATH
    tar -xzf lua-$LUA_VERSION.tar.gz
    cd lua-$LUA_VERSION
    make linux
    make test
    make install INSTALL_TOP=$LUA_PATH
    cd $BASE_DIR

.centos7_luac:
    image: centos:7
    before_script:
        - *install_lua

.check-syntax:
    extends: .centos7_luac
    stage: syntax
    
    script:
        - touch GroupCalendar.luac && chmod +xwr GroupCalendar.luac
        - $LUA_PATH/bin/luac GroupCalendar_ImportData.lua GroupCalendar_ImportDataEnums.lua -o GroupCalendar.luac
        - cat GroupCalendar.luac
        
        
check-syntax:
    extends: .check-syntax
